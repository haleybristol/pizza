<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Pizza Prototype</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pizza Prototype</h1>
      <form id="pizzaForm" action="index.html" method="post">
        <div class="row">
          <div class="col-md-4">
            <select id ="size" class="form-control">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">large</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="topping" class="form-control">
              <option value=1>1</option>
              <option value=2>2</option>
            </select>
          </div>
          <div class="col-md-4">
            <input class="btn btn-default" type="submit" value="Submit" id="submit">
            <br>
          </div>
        </div>

      </form>
          <div class="clear">
          <span class="display"></span>
          <div class="row">
            <div class="col-md-6">
              <img src="cat.jpg" id="cat">
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
