<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Pizza Prototype</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pizza Prototype</h1>
      <form id="pizzaForm" action="index.html" method="post">
        <div class="row">
          <div class="col-md-4">
            <div class="checkbox toppings">
              <label>
              <input type="checkbox" value="pepperoni">Pepperoni</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="sausage">Sausage</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="onion">Onion</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="mushrooms">Mushrooms</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="pepper">Pepper</label>
              </div>
              <div class="checkbox toppings">
                <label><input type="checkbox" value="spinach">Spinach</label>
              </div>
            </div>
            <div class="col-md-4">
              <select id="size" class="form-control">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">large</option>
              </select>
            </div>
          </div>
        <button type="submit" class="btn">Get yr Pizza</button>
        <div class="clear">
          <span class="display"></span>
          <div class="row">
            <div class="col-md-6">
              <img src="cat.jpg" id="cat">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
