<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Pizza Prototype</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pizza Prototype</h1>
      <form id="pizzaForm" action="index.html" method="post">
        <div class="row">
          <div class="col-md-4">
            <select id ="size" class="form-control">
              <option value="shining">Small</option>
              <option value="strangers">Medium</option>
              <option value="forest">large</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="topping" class="form-control">
              <option value="12:00pm">spinach</option>
              <option value="2:00pm">2:00pm</option>
              <option value="6:00pm">6:00pm</option>
              <option value="8:00">8:00pm</option>
            </select>
          </div>
          <div class="col-md-4">
            <input class="btn btn-default" type="submit" value="Submit" id="submit">
          </div>
        </div>
      </div>
  </form>
    <div class="clear">
    <div class="row">
      <div class="col-md-6">
        <img src="../cat.jpg" id="cat">
      </div>
    </div>
    <span class="display">

    </span>
  </div>
</div>
  </body>
</html>
