<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Spooky Movies!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Welcome to Spooky Movies!<small class ="tiny"> Horror movies all day, every day.</small></h1>
      <form id="ticketForm" action="index.html" method="post">
        <div class="row">
          <div class="col-md-4">
            <select id ="movie" class="form-control">
              <option value="shining">The Shining</option>
              <option value="strangers">The Strangers</option>
              <option value="forest">The Forest</option>
              <option value="zombies">Pride and Prejudice and Zombies</option>
            </select>
        </div>
        <div class="col-md-4">
          <select id="time" class="form-control">
            <option value="12:00pm">12:00pm</option>
            <option value="2:00pm">2:00pm</option>
            <option value="6:00pm">6:00pm</option>
            <option value="8:00">8:00pm</option>
          </select>
      </div>
      <div class="col-md-4">
        <select id="age" class="form-control">
          <option value="18">Adult Age 17-59</option>
          <option value="62">Senior Age 60+</option>
        </select>
      </div>
      </div>
    <input class="btn btn-default btn-danger" type="submit" value="Submit" id="submit">
  </form>
    <div class="clear">
    <div class="row">
      <div class="col-md-6">
        <img src="images/shining.jpg" id="shining">
        <img src="images/forest.jpg" id="forest">
        <img src="images/strangers.jpg" id="strangers">
        <img src="images/zombies.jpg" id="zombies">
      </div>
    </div>
    <span class="display">

    </span>
  </div>
</div>
  </body>
</html>
